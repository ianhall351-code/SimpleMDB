
name: CI-CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_test_push_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del repo SimpleMDB dentro de ./SimpleMDB
      - name: Checkout SimpleMDB
        uses: actions/checkout@v4
        with:
          path: SimpleMDB

      # 2) Checkout del SharedLibrary (PUBLICO) al lado, en ./SharedLibrary
      - name: Checkout SharedLibrary
        uses: actions/checkout@v4
        with:
          repository: ianhall351-code/SharedLibrary
          path: SharedLibrary

      # 3) .NET (usa 8.0.x para evitar issues; si tu proyecto es net9, lo cambiamos luego)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 4) Restore/Build/Test desde SimpleMDB (que es donde est√° la .sln)
      - name: Restore
        working-directory: SimpleMDB
        run: dotnet restore

      - name: Build
        working-directory: SimpleMDB
        run: dotnet build --no-restore

      - name: Test
        working-directory: SimpleMDB
        run: dotnet test --no-build

      - name: Publish API
        working-directory: SimpleMDB
        run: dotnet publish src/Smdb.Api/Smdb.Api.csproj -c Release -o publish

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        working-directory: SimpleMDB
        run: |
          docker build -t ghcr.io/${{ github.actor }}/smdb-api:${{ github.sha }} .
          docker push ghcr.io/${{ github.actor }}/smdb-api:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: smdbihv
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: ghcr.io/${{ github.actor }}/smdb-api:${{ github.sha }}
